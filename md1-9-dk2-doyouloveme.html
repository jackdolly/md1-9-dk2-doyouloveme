<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body style="text-align: center">
<h1>Do you love me?</h1>
<tr>
    <td><button onclick="alert(':3')">Yes</button></td>
    <td><button id="no" style="position: relative" onmouseover="mouseoverNo()">No</button></td>
</tr>
<script>
    function mouseoverNo() {
        document.getElementById('no').style.top = Math.round(Math.random()*window.innerWidth) + 'px'
        document.getElementById('no').style.left= Math.round(Math.random()*window.innerHeight) + 'px'
    }
</script>
</body>
</html>
